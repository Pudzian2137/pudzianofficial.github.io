<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mariusz Pudzianowski - Kanał YouTube</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 32px;
        }

        nav {
            background-color: #ff0000;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
            position: relative;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #000;
            color: #fff;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ff0000;
            padding: 0;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            display: block;
            width: 100%;
        }

        nav ul li ul li a {
            color: #000;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav ul li ul li a:hover {
            background-color: #000;
            color: #fff;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #ff0000;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

                </li>

                </li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Kanał YouTube</h2>
        <p>Kliknij <a href="https://www.youtube.com/channel/UC0NUjENaDNnSoTQ3pTKpJXg" target="_blank">tutaj</a>, aby odwiedzić kanał YouTube Mariusza Pudzianowskiego.</p>
    </section>
